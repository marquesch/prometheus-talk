services:
  app:
    build: ./app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app

  prometheus-server:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus

volumes:
  prometheus-data:
